        <form class="form">
            <h2>CONTACT US</h2>
            <!-- Contact purpose -->
            <p type="Choose purpose">
                <select id="choices">
                    <option value="1">Report a bug</option>
                    <option value="2">Request new features</option>
                </select>
            </p>
            <!-- Name -->
            <p type="Name:"><input placeholder="Enter your name" /></p>
            <!-- Email -->
            <p type="Email:">
                <input placeholder="Enter your email" />
            </p>
            <!-- Contact method -->
            <p type="Preferred contact method">
            <div class="contact-method">
                <input type="radio" id="email" name="contact-type" />
                <label for="email">Email</label>
                <input type="radio" id="phone" name="contact-type" />
                <label for="phone">Phone</label>
            </div>
            </p>
            <p type="Contact Days">
            <div class="contact-day">
                <input type="checkbox" id="monday"><label for="monday">&nbsp;MON</label>
                <input type="checkbox" id="tuesday"><label for="tuesday">&nbsp;TUE</label>
                <input type="checkbox" id="wednesday"><label for="wednesday">&nbsp;WED</label>
                <input type="checkbox" id="thursday"><label for="thursday">&nbsp;THU</label>
                <input type="checkbox" id="friday"><label for="friday">&nbsp;FRI</label>
                <input type="checkbox" id="saturday"><label for="saturday">&nbsp;SAT</label>
                <input type="checkbox" id="sunday"><label for="sunday">&nbsp;SAT</label> 
            </div>
            </p>
            <!-- Message -->
            <p type="Message:">
                <input placeholder="What would you like to tell us ?" />
            </p>
            <!-- Button -->
            <button type="reset" class="reset">Clear All</button>
            <button type="submit" class="submit">Send Message</button>
        </form>
